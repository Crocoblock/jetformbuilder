paths:
    tests: tests/php
    output: tests/codeception/_output
    data: tests/codeception/_data
    support: tests/codeception/_support
    envs: tests/codeception/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
params:
    - tests/codeception/_envs/.env
settings:
    colors: true
coverage:
    enabled: true
    show_only_summary: true
    include:
        - includes/*
        - components/*
        - modules/*
        - components/*
modules:
    config:
        WPBrowser:
            url: '%WP_URL%'
            adminUsername: admin
            adminPassword: 1
            adminPath: /wp-admin
            browser: chrome
            port: 4444
            capabilities:
                chromeOptions:
                    args:
                          [
                                  '--headless',
                                  '--disable-gpu',
                                  "--proxy-server='direct://'",
                                  '--proxy-bypass-list=*',
                          ]
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: '%DB_USER%'
            password: '%DB_PASSWORD%'
            dump: 'tests/codeception/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: true
            populator: 'mysql -u $user -h $host $dbname < $dump'
            waitlock: 0
            url: '%WP_URL%'
            urlReplacement: false
            tablePrefix: wptests_
            # Check https://github.com/lucatume/wp-browser
        WPLoader:
            title: "Codeception Test"
            wpRootFolder: '%WP_ROOT%'
            dbName: '%DB_NAME%'
            dbHost: '%DB_HOST%'
            dbUser: '%DB_USER%'
            dbPassword: '%DB_PASSWORD%'
            tablePrefix: wptests_
            domain: '%WP_DOMAIN%'
            adminEmail: 'admin@%WP_DOMAIN%'
            plugins: [ 'jetformbuilder/jet-form-builder.php' ]
            activatePlugins: [ 'jetformbuilder/jet-form-builder.php' ]
        WPFilesystem:
            wpRootFolder: '%WP_ROOT%'
            plugins: '/wp-content/plugins'
            mu-plugins: '/wp-content/mu-plugins'
            themes: '/wp-content/themes'
            uploads: '/wp-content/uploads'


